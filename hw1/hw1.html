<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hw1 calculator</title>
    <link rel="stylesheet" type="text/css" href="hw1.css">
</head>
<body>
<div id="calculator">
    <span>
    <label for="x">X:</label>
    <input type="text" id="x"/>
    </span>
    <span>
        <label for="y">Y:</label>
    <input type="text" id="y"/>
    </span>
    <span class="operator">
        <input type="button" value="+" id="+" />
        <input type="button" value="-" id="-" />
        <input type="button" value="*" id="*" />
        <input type="button" value="/" id="/" />
    </span>
    <span>
        <label for="Answer">Ans:</label>
        <input type="text" id="Answer" disabled/>
    </span>

</div>
<script type="text/javascript" src="hw1.js"></script>
</body>
</html>
